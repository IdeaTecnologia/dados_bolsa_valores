name: Atualizar Ações Diariamente

on:
  schedule:
    - cron: '0 23 * * *'  # 20h no horário de Brasília (UTC-3)
  workflow_dispatch:      # Permite acionar manualmente

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Instalação de dependências em um único passo.
      - name: Install Dependencies and Playwright Browsers
        run: |
          pip install -r requirements.txt
          # Este comando é CRUCIAL. Ele baixa o navegador (Chromium) e 
          # instala as dependências de sistema necessárias para ele rodar no Ubuntu.
          playwright install --with-deps

      - name: Run Scraper
        run: python main.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add dados_acoes.json
          # Adiciona um tratamento para não falhar se não houver mudanças
          git diff-index --quiet HEAD || git commit -m "Atualização automática $(date +'%d/%m/%Y %H:%M')"
          git push

      - name: Upload error screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshots
          path: error_screenshot_*.png