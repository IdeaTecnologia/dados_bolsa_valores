name: Atualizar Ações Diariamente

on:
  schedule:
    - cron: '0 23 * * *'  # 20h no horário de Brasília (UTC-3)
  workflow_dispatch:      # Permite acionar manualmente

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Instalaçao de dependências
      - name: Install dependencies
        run: pip install -r requirements.txt

      # Executa o script de atualização
      - name: Run Scraper
        run: python main.py

      # Commit and push alterações no repositório
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add dados_acoes.json
          # Esta linha extra evita um erro caso o script rode sem que haja mudanças no arquivo JSON
          git diff-index --quiet HEAD || git commit -m "Atualização automática $(date +'%d/%m/%Y %H:%M')"
          git push